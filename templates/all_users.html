<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
    {% for name, info in users.items() %}
        <li>{{ name }}: Age - {{ info.age }}, Country - {{ info.country }}</li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('update_country') }}">Update a user's country</a></p>
</body>
</html>
