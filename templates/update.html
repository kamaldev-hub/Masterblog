<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required>{{ post.content }}</textarea><br><br>

        <input type="submit" value="Update Post">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
